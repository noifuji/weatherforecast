<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width”>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="header">
        <p class="header_title">天気予報</p>
    </div>

    <div class="main_contents">
        <div class="weather_forecast">
            <div id="city_list"></div>
            <div class="add_city">
                <button id="btn_add_city">+</button>
            </div>
        </div>

        <div id="add_city_modal" class="modal">
            <div class="modal_content">
                <div class="modal_header">都市選択ダイアログ</div>
                <div class="modal_body">
                    <p>表示する都市を選択してください</p>
                    <div class="modal_input_area">
                        <select id="add_city_combo" class="modal_combo"></select>
                    </div>
                    <div class="modal_button_area">
                        <button id="add_city_modal_cancel" class="modal_button">Cancel</button>
                        <button id="add_city_modal_ok" class="modal_button">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
